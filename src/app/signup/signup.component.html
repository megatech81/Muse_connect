<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="signup.component.css">
  <title>Animated Signup Input</title>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const form = document.querySelector('.form');
      form.addEventListener('submit', function(event) {
        event.preventDefault();
        const username = document.querySelector('input[type="Username"]').value;
        const password = document.querySelector('input[type="password"]').value;
        localStorage.setItem('username', username);
        localStorage.setItem('password', password); // Note: Storing passwords in local storage is not secure and is used here for demonstration purposes only.
        alert('Signup Successful!');
      });
    });
  </script>
</head>
<body>
  <div class="box">
    <div class="form">
      <img src="logo.png" alt="Muse Connect Logo" class="logo">
      <h2>Sign Up</h2>
      <form>
        <div class="inputbox">
          <input type="Username" required>
          <span>Username</span>
          <i></i>
        </div>
        <div class="inputbox">
          <input type="email" required>
          <span>Email</span>
          <i></i>
        </div>
        <div class="inputbox">
          <input type="password" required>
          <span>Password</span>
          <i></i>
        </div>
        <div class="links">
          <a href="#">Forgot Password</a>
          <a href="login">Sign In</a> <!-- Updated link for sign in -->
        </div>
        <input type="submit" value="Sign Up">
      </form>
    </div>
  </div>
</body>
</html>
